<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deszyfrowanie AES-GCM / AES-GCM Decryption</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #49454F;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #113930;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #BDBDBD;
            border-radius: 4px;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            border-color: #5D867B;
            outline: none;
        }
        button {
            background-color: #113930;
            color: white;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #5D867B;
        }
        .output {
            background-color: #f5f5f5;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #BDBDBD;
            border-radius: 4px;
        }
        .large-output {
            height: 200px;
        }
        .error {
            color: #E23D52;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deszyfrowanie AES-GCM / AES-GCM Decryption</h1>
        <form id="decryptForm">
            <div class="form-group">
                <label for="decryptData">Zaszyfrowane dane (Base64 JSON) / Encrypted Data (Base64 JSON)</label>
                <textarea id="decryptData" rows="3" placeholder="Wklej zaszyfrowane dane... / Paste encrypted data..."></textarea>
            </div>
            <div class="form-group">
                <label for="decryptPassword">Hasło / Password</label>
                <input type="text" id="decryptPassword" placeholder="Wprowadź hasło / Enter password">
            </div>
            <button type="button" onclick="decryptMessage()">Deszyfruj / Decrypt</button>
            <div class="form-group">
                <label>Odszyfrowana wiadomość / Decrypted Message</label>
                <textarea id="decryptedOutput" class="output large-output" readonly></textarea>
            </div>
        </form>
        <p id="error" class="error"></p>
    </div>

    <script>
        async function decryptMessage() {
            const encryptedBase64 = document.getElementById("decryptData").value;
            const password = document.getElementById("decryptPassword").value;

            if (!encryptedBase64 || !password) {
                displayError("Proszę podać zarówno zaszyfrowane dane, jak i hasło. / Please provide both encrypted data and password.");
                return;
            }

            try {
                const encryptedData = JSON.parse(atob(encryptedBase64));
                const salt = Uint8Array.from(atob(encryptedData.salt), c => c.charCodeAt(0));
                const iv = Uint8Array.from(atob(encryptedData.iv), c => c.charCodeAt(0));
                const ciphertext = Uint8Array.from(atob(encryptedData.ciphertext), c => c.charCodeAt(0));

                const encoder = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey(
                    "raw",
                    encoder.encode(password),
                    { name: "PBKDF2" },
                    false,
                    ["deriveKey"]
                );
                const key = await crypto.subtle.deriveKey(
                    {
                        name: "PBKDF2",
                        salt: salt,
                        iterations: 480000,
                        hash: "SHA-256"
                    },
                    keyMaterial,
                    { name: "AES-GCM", length: 256 },
                    false,
                    ["decrypt"]
                );

                const plaintextBuffer = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: iv },
                    key,
                    ciphertext
                );

                document.getElementById("decryptedOutput").value = new TextDecoder().decode(plaintextBuffer);
                clearError();
            } catch (error) {
                displayError("Deszyfrowanie nie powiodło się. Sprawdź hasło lub dane wejściowe. / Decryption failed. Check your password or input.");
            }
        }

        function displayError(message) {
            document.getElementById("error").textContent = message;
        }

        function clearError() {
            document.getElementById("error").textContent = "";
        }
    </script>
</body>
</html>
